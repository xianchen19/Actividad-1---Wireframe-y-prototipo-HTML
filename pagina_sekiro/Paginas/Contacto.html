    <center>
        <h1 id="contacto"><u>Contacto</u></h1>
    </center>

    <div class="form-container">
        <form class="form-content">
            <div class="input-field">
                <i class="material-icons">account_circle</i>
                <input id="nombre" type="text" class="text-input" placeholder="Nombre">
                <i class="material-icons" id="apellido">person</i>
                <input id="apellidos" type="text" class="text-input" placeholder="Apellidos">
            </div>
                <div class="input-field">
                    <i class="material-icons">email</i>
                    <input id="email" type="email" class="text-input" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="material-icons">business</i>
                    <input id="organizacion" type="text" class="text-input" placeholder="Organización">
                </div>
                <div class="input-field">
                    <i class="material-icons">phone</i>
                    <input id="telefono" type="tel" class="text-input" placeholder="Teléfono">
                </div>
                <div class="input-field">
                    <i class="material-icons">subject</i>
                    <input id="asunto" type="text" class="text-input" placeholder="Asunto">
                </div>
                <div class="input-field">
                    <i class="material-icons">message</i>
                    <textarea id="mensaje" class="materialize-textarea text-input" placeholder="Mensaje"></textarea>
                </div>
                <div class="form-button">
                    <button class="submit-button-custom waves-effect waves-light" type="submit" name="action">
                        Enviar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
