<div class="container mt-4">
    <center>
        <h1 class="display-4"><u>Contacto</u></h1>
    </center>
</div>

<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">account_circle</i></span>
                    </div>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="apellidos">Apellidos</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">person</i></span>
                    </div>
                    <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">email</i></span>
                </div>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="organizacion">Organización</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">business</i></span>
                </div>
                <input type="text" class="form-control" id="organizacion" placeholder="Organización">
            </div>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">phone</i></span>
                </div>
                <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
            </div>
        </div>
        <div class="form-group">
            <label for="asunto">Asunto</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">subject</i></span>
                </div>
                <input type="text" class="form-control" id="asunto" placeholder="Asunto">
            </div>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="material-icons">message</i></span>
                </div>
                <textarea class="form-control" id="mensaje" rows="5" placeholder="Mensaje"></textarea>
            </div>
        </div>
<hr>
        <button type="submit" class="btn btn-danger">Enviar</button>
    </form>
