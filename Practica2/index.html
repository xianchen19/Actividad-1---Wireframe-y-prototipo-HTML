<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Números</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="tema-claro bg-light">
    <div class="container mt-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <img id="logo" src="assets/logo.jpg" alt="Logo del juego" class="img-fluid">
            </div>
            <div class="form-check form-switch text-end">
                <input class="form-check-input" type="checkbox" id="temaSwitch">
                <label class="form-check-label" for="temaSwitch">Tema oscuro</label>
            </div>
        </header>

        <h1 class="text-center mb-4">1 TO 50 GAME</h1>

        <h2 id="siguiente-numero" class="text-center mb-4">Siguiente número: <b><span id="numero-actual" class="text-primary"></span></b></h2>

        <div id="temporizador" class="text-center mb-4">Tiempo: 0s</div>

        <div id="mensaje-victoria" style="display: none;" class="text-center">
            <p>¡Felicidades! Has ganado.</p>
            <p>Tiempo: <span id="tiempo-transcurrido">0s</span></p>
        </div>

        <div id="contenedor-juego" class="grid"></div>
    </div>

    <!-- Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kJQFp7A8KuZRSKBtpiAUR3Eg6QXQmej9LP93Pd6XcWhSnTXLZ2QFiRPuoxwCGS+t" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>

    <!-- Script personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
