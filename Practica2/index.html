<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <title>Juego de Números</title>

</head>

<body class="grid-container">

    <header>
        <img id="logo" src="assets/logo.jpg" alt="Logo del juego">
    </header>

    <h1 id="titulo-juego">1 TO 50 GAME</h1>
    <h2 id="siguiente-numero">Siguiente número: <b><span id="numero-actual"></span></b></h2>

    <div id="temporizador">Tiempo: 0s</div>

    <div id="mensaje-victoria" style="display: none;">
        <p>¡Felicidades! Has ganado.</p>
        <p>Tiempo: <span id="tiempo-transcurrido">0s</span></p>
        <button onclick="reiniciarJuego()">Volver a jugar</button>
    </div>

    <div id="contenedor-juego" class="grid"></div>

    <script src="js/script.js"></script>

</body>
</html>
